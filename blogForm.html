<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Blog-Form Page</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-bar">
                <a href="index.html" class="nav-branding">
                    <img src="image/mylogo.jpg" alt="logo-image" width="150px" height="80px">
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">about</a>
                    </li>
                    <li class="nav-item">
                        <a href="resume.html" class="nav-link">resume</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="blog.html" class="nav-link">blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html " class="nav-link">contact</a>
                    </li>
                </ul>
                <div class="humberger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

            </nav>
        </header>
        <main>
            <div class="blogForm-container">
                <div class="formpage">
                    <form action="">
                        <div>
                            <label for="blog-image">Blog-Image :</label>
                            <input type="file" name="image" id="blog-image">
                        </div>
                        <div>
                            <label for="blog-title">Blog-Title :</label>
                            <input type="text" name="title" id="blog-title">
                        </div>
                        <div>
                            <label for="blog-detail">Blog-Detail :</label>
                            <textarea name="detail" id="blog-details" cols="40" rows="5"></textarea>
                        </div>
                        <div>
                            <label for="blog-author">Blog-Author :</label>
                            <input type="text" name="author" id="blog-author">
                        </div>
                        <div>
                            <button type="submit" id="blog-send">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
